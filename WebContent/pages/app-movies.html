<center><h2><span class="col-sm-10 label label-danger">Liste des Films</span></h2></center>
		
		
		<table>
		<tr ng-repeat="item in films">
			<td><img ng-src="{{item.pictureUrl}}"/> </td>
			<td>
				<table>
					<tr>
						<td><h2>{{item.title}}</h2></td>
					</tr>
					<tr>
						<td>{{item.summary}}</td>
					</tr>
					<tr>
						<td><b>Un film de :&nbsp;</b>{{item.director}}</td>
					</tr>
					<tr>
						<td><b>avec :&nbsp;</b>{{item.actors}}</td>
					</tr>
					<tr>
						<td><b>duree :&nbsp;</b><duration-movie duration-string="item.duration"></duration-movie></td>
					</tr>
					<tr>
						<td><tag-list tag-string="item.categories"></tag-list></td>
					</tr>
					
					<tr align="right">
						<td >
							
								<button type="button" class="btn btn-warning navbar-btn"  ng-click="editFilm(item)">
    								 <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editer 
  								</button>
  								<button type="button" class="btn btn-danger navbar-btn"  >
    								 <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Supprimer 
  								</button>
							
						</td>
					</tr>
				</table>
				
				<br>
				
			</td>
		</tr>
		</table>
